<button mat-icon-button [matMenuTriggerFor]="notif" (click)="openNotif()" class="m-r-5" >
    <mat-icon  matBadge="{{totalItem}}" matBadgeColor="warn">notifications</mat-icon>
</button>

<mat-menu #notif="matMenu" class="menu">
    <div *ngFor="let notif of notifList">
        <div  *ngIf="notif.statusNotif === 'Read'">
            <div class="menuItems" mat-menu-item (click)="detailOrder(notif.checkoutId)">{{notif.name}} {{notif.notif}}
            </div>
        </div>
        <div *ngIf="notif.statusNotif === 'Unread'">
            <div style="color:#e53935" class="menuItems" mat-menu-item (click)="detailOrder(notif.checkoutId)" matTooltip="{{notif.name}} just made a new order">{{notif.name}} {{notif.notif}}
            </div>
        </div>
        
    </div>
</mat-menu>



<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5">
    <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #profile="matMenu" class="mymegamenu">
<button mat-menu-item (click)="changePassword()">
    <mat-icon>password</mat-icon>Change Password
</button>
<button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>Sign Out
</button>
</mat-menu>
