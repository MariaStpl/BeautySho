<div class="container">
    <div class="form-login">
        <mat-toolbar color="primary">
            <mat-toolbar-row fxLayout="row">
                <span class="title-center">Login</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-dialog-content>
            <div class="content">
                <form [formGroup]="loginForm" class="form-group">
                    <div fxFlex fxLayout="column">
                        <mat-form-field appearance="fill" fxFlex>
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" required>
                            <mat-error
                                *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                                <span *ngIf="loginForm.controls.email.errors.required">This field is
                                    mandatory</span>
                                <span *ngIf="loginForm.controls.email.errors.pattern">This field is invalid.</span>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="fill" fxFlex>
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" required>
                            <mat-error
                                *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                                <span *ngIf="loginForm.controls.password.errors.required">This field is
                                    mandatory</span>
                                <span *ngIf="loginForm.controls.password.errors.pattern">This field is
                                    invalid.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </form>
                <p>
                    <button class="btn" mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
                    [disabled]="!(loginForm.valid && loginForm.dirty)">Login</button> 
                </p>
                    
                    <a [routerLink]="['/administrator/forgotPassword']" class="forget"><b>Forget Password?</b></a>
                    <a [routerLink]="['/administrator/signup']" class="regist"><b>Create New Account</b></a>
            </div>
        </mat-dialog-content>
    </div>
</div>
